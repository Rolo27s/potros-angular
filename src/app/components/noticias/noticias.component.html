<article class="news-item" *ngFor="let news of newsList" [id]="'news-' + news.id">
  <div class="flex-container">
    <h2>{{ news.titulo }}</h2>
    <span>Noticia numero {{ news.id }}</span>
  </div>
  <span>{{ news.fecha }}</span>
  <p [innerHTML]="formatText(news.cuerpo1)"></p>
  <img [src]="getImageUrl(news.imagen)" alt="Noticia" />
  <p [innerHTML]="formatText(news.cuerpo2)"></p>
</article>
