<div class="cookie-modal" *ngIf="showModal">
    <div class="cookie-modal-content">
      <h2>Configuración de Cookies</h2>
      <p>Este sitio web utiliza cookies para mejorar su experiencia.</p>
      <button (click)="acceptAllCookies()">Aceptar todas las cookies</button>
      <button (click)="acceptEssentialCookies()">Aceptar solo las esenciales</button>
      <button (click)="reviewCookies()">Revisar configuración de cookies</button>
    </div>
  </div>
